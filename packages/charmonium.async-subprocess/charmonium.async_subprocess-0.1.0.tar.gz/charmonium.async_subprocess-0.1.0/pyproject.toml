description = "async clone of subprocess.run"
authors = ["Samuel Grayson <sam@samgrayson.me>"]
license = "MIT"
readme = "README.rst"
packages = [
    { include = "charmonium" },
]

[tool.poetry.dependencies]
python = "^3.7"

[tool.poetry.dev-dependencies]
pytest = "^6.2.5"
tox = "^3.24.4"
mypy = "^0.910"
pytest-asyncio = "^0.16.0"
black = "^21.10b0"
bump2version = "^1.0.1"
twine = "^3.5.0"

[build-system]
requires = ["poetry-core>=1.0.0"]
build-backend = "poetry.core.masonry.api"
