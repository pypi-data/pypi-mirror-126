[tool.poetry]
name = "vgs-style"
version = "1.1.0"
description = "Library for linting and formatting Python source code"
authors = ["Petro Melnykov <petro.melnykov@vgs.io>"]
packages = [{ include = "vgsstyle" }]

[tool.poetry.dependencies]
python = ">=3.6.1,<4"
flake8 = "^4"
black = "^20.8b1"
click = ">6,<9"
toml = "^0.10.2"
flake8-import-order = "^0.18.1"
pydantic = "^1.8.2"

[tool.poetry.dev-dependencies]
pytest = "^6.2.4"
snapshottest = "^0.6.0"

[tool.poetry.scripts]
vgs-style = "vgsstyle.cli:main"

[tool.vgs-style]
exclude = "snap_*"
application_import_names = "vgsstyle"

[build-system]
requires = ["poetry-core>=1.0.0"]
build-backend = "poetry.core.masonry.api"
