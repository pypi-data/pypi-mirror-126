[cloud-provider]
gcp-project = ncbi-sandbox-blast
gcp-region = us-east4
gcp-zone = us-east4-b

[cluster]
machine-type = n1-standard-32
num-nodes = 2
num-cpus = 30
pd-size = 3000G
use-preemptible = 1

[blast] 
program = psiblast
db = swissprot
queries = /panfs/pan1.be-md.ncbi.nlm.nih.gov/blastprojects/elastic-blast-test-queries/BDQE01.1.fsa_aa
options = -num_iterations 3 -outfmt 0
batch-len = 50
