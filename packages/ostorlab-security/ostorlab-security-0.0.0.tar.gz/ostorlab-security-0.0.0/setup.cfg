[metadata]
name = ostorlab-security
description = Ostorlab Agent and Extensibility CLI and SDK
author = ostorlab team
author_email = legends@ostorlab.dev
license = MIT
license_files = LICENSE
long_description = file: README.md
long_description_content_type = text/markdown
url = https://github.com/Ostorlab/ostorlab
project_urls = 
	Documentation = https://docs.ostorlab.co/
	Source = https://github.com/Ostorlab/ostorlab
	Changelog = https://docs.ostorlab.co/changelog/
	Twitter = https://twitter.com/OstorlabSec
platforms = any
classifiers = 
	Development Status :: 4 - Beta
	Programming Language :: Python

[options]
zip_safe = False
packages = find_namespace:
include_package_data = True
package_dir = 
	=src
install_requires = 
	click
	importlib-metadata; python_version<"3.8"

[options.packages.find]
where = src
exclude = 
	tests

[options.extras_require]
testing = 
	setuptools
	pytest
	pytest-cov

[options.entry_points]
console_scripts = 
	ostorlab = ostorlab.module:scan

[tool:pytest]
addopts = 
	--cov ostorlab --cov-report term-missing
	--verbose
norecursedirs = 
	dist
	build
	.tox
testpaths = tests

[devpi:upload]
no_vcs = 1
formats = bdist_wheel

[flake8]
max_line_length = 88
extend_ignore = E203, W503
exclude = 
	.tox
	build
	dist
	.eggs

[egg_info]
tag_build = 
tag_date = 0

