[tool.poetry]
name = "chkapi"
version = "0.2.0"
description = "Console based app for browsing API"
authors = ["Jaros≈Çaw Kulesza <climbus@gmail.com>"]
license = "MIT"
repository = "https://github.com/climbus/chkapi"
homepage = "https://github.com/climbus/chkapi"
readme = "README.md"

[tool.poetry.dependencies]
python = "^3.8"
textual = "^0.1.12"
textual-inputs = "^0.1.2"
httpx = "^0.20.0"

[tool.poetry.dev-dependencies]
pytest = "^5.2"
black = "^21.9b0"
pytest-asyncio = "^0.16.0"
pytest-httpserver = "^1.0.2"
isort = "^5.9.3"
pytest-bdd = "^5.0.0"

[tool.poetry.scripts]
chkapi = 'chkapi.app:main'

[build-system]
requires = ["poetry-core>=1.0.0"]
build-backend = "poetry.core.masonry.api"
