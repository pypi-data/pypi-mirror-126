<body>
<div class="spinner-container"">
  <div class="spinner" >
  </div>
</div>
<!-- partial:index.partial.html -->
<div class="p-5">
  <h2 class="mb-4">Full Calendar</h2>
  <div class="card">
    <div class="card-body p-0">
      <div id="calendar"></div>
    </div>
  </div>
</div>

<!-- calendar modal -->
<div id="modal-view-event" class="modal modal-top fade calendar-modal">
		<div class="modal-dialog modal-dialog-centered">
			<div class="modal-content">
				<div class="modal-body">
					<h4 class="modal-title"><span class="event-icon"></span><span class="event-title"></span></h4>
					<div class="event-body"></div>
				</div>
				<div class="modal-footer">
          <button type="button" class="btn btn-warning" id="deleteeventbtn">delete</button>
          <button type="button" class="btn btn-primary" >edit</button>
					<button type="button" class="btn btn-primary" id="deleteeventbtnx" data-dismiss="modal">Close</button>
				</div>
			</div>
		</div>
	</div>

<div id="modal-view-event-add" class="modal modal-top fade calendar-modal">
  <div class="modal-dialog modal-dialog-centered">
    <div class="modal-content">
      <form id="add-event">
        <div class="modal-body">
        <h4>Add Event Detail</h4>        
          <div class="form-group">
            <label>Event name</label>
            <input type="text" class="form-control" name="name" autocomplete="off">
          </div>
          <div class="form-group">
            <label>Timeline</label>
            <select class="form-control" name="allDay">
              <option value="false">Time</option>
              <option value='true'>All day</option>
            </select>
          </div>        
          <div class="form-group" id="pickDate">
            <label>Event Date</label>
            <input type='text' class="datetimepicker form-control" name="date" >
          </div>        
          <div class="form-group">
            <label>Event Description</label>
            <textarea class="form-control" name="desc"></textarea>
          </div>
          <div class="form-group">
            <label>Location</label>
            <input type="text" class="form-control" name="location" autocomplete="off">
            <!-- <select class="form-control" name="ecolor">
              <option value="fc-bg-default">fc-bg-default</option>
              <option value="fc-bg-blue">fc-bg-blue</option>
              <option value="fc-bg-lightgreen">fc-bg-lightgreen</option>
              <option value="fc-bg-pinkred">fc-bg-pinkred</option>
              <option value="fc-bg-deepskyblue">fc-bg-deepskyblue</option>
            </select> -->
          </div>
      </div>
        <div class="modal-footer">
        <button type="submit" class="btn btn-primary" >Save</button>
        <button type="button" class="btn btn-primary" id='addeventclsID' data-dismiss="modal">Close</button>        
      </div>
      </form>
    </div>
  </div>
</div>
