[flake8]
max-complexity = 10
max-line-length = 119
exclude = 
	.git,
	.pytest_cache,
	__pycache__,
	venv
per-file-ignores = 
	dynamic_sitemap/__init__.py: F401
max-cognitive-complexity = 10
min-python-version = 3.6.0
pytest-fixture-no-parentheses = True
pytest-parametrize-names-type = csv

[isort]
multi_line_output = 5
lines_after_imports = 2
use_parentheses = True
include_trailing_comma = True

[mypy]
files = dynamic_sitemap

[coverage:run]
branch = True
command_line = -m pytest
source = 
	dynamic_sitemap
omit = 
	/tests/*
	*/templates/*
	*/tmp/*

[coverage:report]
fail_under = 90
show_missing = True
sort = Stmts

[egg_info]
tag_build = 
tag_date = 0

