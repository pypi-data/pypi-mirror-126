<div class="form-group {{ item_css_class }}">
    {% if is_checkbox %}
        <div class="checkbox-wrapper">
            {{ field }}
            <span class="checkbox-text"> {{ field.label }}</span>
        </div>
    {% else %}
        <div class="list-group-item-heading {{ heading_css_class }}">
            {{ label }}
            {% if required %}
                <span class="required">*</span>
            {% endif %}
        </div>
        <div class="input {% if field.errors %}input_error{% endif %} {{ input_css_class }}">
            {{ field }}
            <span class="input__error">
                {% for error in field.errors %}
                    {{ error }}
                {% endfor %}
            </span>
            {% if field.help_text %}
                <span class="form-field-help">
                    {{ field.help_text|safe }}
                </span>
            {% endif %}
        </div>
    {% endif %}
</div>
