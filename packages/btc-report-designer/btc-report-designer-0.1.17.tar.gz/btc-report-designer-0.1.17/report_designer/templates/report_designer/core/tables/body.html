<tbody class="{% if sortable_class %} js-rd-table-sortable {{ sortable_class }}{% endif %}">
    {% for row in rows %}
        <tr class="table__link_big {{ row.get_row_classes }}" {{ row.data|safe }}>
            {% for cell in row %}
                {{ cell }}
            {% endfor %}
        </tr>
    {% endfor %}
</tbody>
