{% load report_designer.utils %}


<div class="modal-header modal-header_gray">
    <span class="to-uppercase">{{ title }}</span>
    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
        <img src="/assets/img/close.svg" alt="" aria-hidden="true">
    </button>
</div>
<div class="modal-body">
    {% if message|is_list %}
        <ul>
            {% for item in message %}
                <li>{{ item|safe }}</li>
            {% endfor %}
        </ul>
    {% else %}
        {{ message|safe }}
    {% endif %}
</div>
