<form class="row">
    {% csrf_token %}
    {% for field in form %}
    <div class="col-12{% if field.errors %} has-error{% endif %}">
        {{ field.label_tag }} 
        {{ field }}
        {% if field.help_text %}
        <span class="valid-feedback">{{ field.help_text|safe }}</span>
        {% endif %}
        {{ field.errors }}
    </div>
    <div class="col-12">
        <input type="submit" class="btn btn-primary">Submit</input>
    </div>
    {% endfor %}
</form>
