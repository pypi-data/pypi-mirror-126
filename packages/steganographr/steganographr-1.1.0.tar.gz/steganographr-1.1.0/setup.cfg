[metadata]
name = steganographr
version = attr: steganographr.__version__
author = JMcB
description = Hide text in plain sight using invisible zero-width characters.
long_description = file: README.md
long_description_content_type = text/markdown
url = https://github.com/JMcB17/steganographr-python
license = GPLv3
license_file = LICENSE
classifiers = 
	Programming Language :: Python :: 3
	Natural Language :: English
	License :: OSI Approved :: GNU General Public License v3 (GPLv3)
	Operating System :: OS Independent
	Development Status :: 4 - Beta
	Topic :: Security

[options]
packages = find:
python_requires = >=3.6

[options.entry_points]
console_scripts = 
	steganographr = steganographr:main
	stegnr = steganographr:main

[egg_info]
tag_build = 
tag_date = 0

