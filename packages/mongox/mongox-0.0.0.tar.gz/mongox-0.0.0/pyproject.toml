[tool.poetry]
name = "mongox"
version = "0.0.0"
description = "Python Mongodb ODM using Pydantic"
authors = ["Amin Alaee <mohammadamin.alaee@gmail.com>"]
license = "MIT"
readme = "README.md"
homepage = "https://github.com/aminalaee/mongox"
repository = "https://github.com/aminalaee/mongox"
keywords = ["mongodb", "asyncio", "odm"]
classifiers = [
    "Intended Audience :: Developers",
    "Operating System :: OS Independent",
    "Typing :: Typed",
    "Development Status :: 3 - Alpha",
    "Framework :: AsyncIO",
    "License :: OSI Approved :: MIT License",
    "Programming Language :: Python",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3 :: Only",
    "Programming Language :: Python :: 3.7",
    "Programming Language :: Python :: 3.8",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "Topic :: Database",
    "Topic :: Software Development :: Libraries :: Python Modules",
]

[tool.poetry.dependencies]
python = "^3.7"

[tool.poetry.dev-dependencies]
pytest = "^5.2"

[build-system]
requires = ["poetry-core>=1.0.0"]
build-backend = "poetry.core.masonry.api"
