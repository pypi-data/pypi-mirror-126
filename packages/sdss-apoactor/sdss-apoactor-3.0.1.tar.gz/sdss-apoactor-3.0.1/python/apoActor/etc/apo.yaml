tron:
  tronHost: sdss5-hub.apo.nmsu.edu
  tronCmdrPort: 6093
  interface:
  port: 9990

apo:
  updateInterval: 60
  sendToTCC: 1
  keys: ['pressure', 'windd', 'winds', 'gustd', 'gusts', 'temp', 'dpTemp', 'dpErr', 'humidity', 'dusta', 'dustb', 'dustc', 'dustd', 'windd25m', 'winds25m', 'encl25m', 'truss25m', 'airTempPT', 'dpTempPT', 'humidPT', 'dimmflux1', 'dimmflux2', 'irscmean', 'irscsd']

logging:
  logdir: $ACTOR_LOG_DIR/apo
  baseLevel: 0
  iccLevel: 10
  ioLevel: 10
  cmdLevel: 50
  consoleLevel: 50

diskspace:
  fshost: hub25m
  fsvolumes: /data,/home
