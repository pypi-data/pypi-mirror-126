[metadata]
name = usql_conf
version = attr: usql_conf.__version__
description = CLI for Managing SQL Connection Strings used in usql CLI
long_description = file: README.md
long_description_content_type = text/markdown
url = https://github.com/pycqa/flake8
author = Joe Young
author_email = josephyoung.jpy@gmail.com
license = MIT
license_file = LICENSE
classifiers = 
	Development Status :: 3 - Alpha
	Environment :: Console
	Intended Audience :: Developers
	License :: OSI Approved :: MIT License
	Programming Language :: Python
	Programming Language :: Python :: 3
	Programming Language :: Python :: 3 :: Only
	Programming Language :: Python :: 3.6
	Programming Language :: Python :: 3.7
	Programming Language :: Python :: 3.8
	Programming Language :: Python :: 3.9
	Programming Language :: Python :: 3.10
	Programming Language :: Python :: Implementation :: CPython
keywords = 
	usql

[options]
packages = find:
python_requires = >=3.6

[options.packages.find]
exclude = 
	tests*

[options.entry_points]
console_scripts = 
	usql_conf = usql_conf.cli:main

[options.package_data]
usql_conf = py.typed

[flake8]
select = ANN,B,B9,BLK,C,D,DAR,E,F,I,S,W
ignore = ANN101,E203,E501,W503
application-import-names = usql_conf,tests
import-order-style = cryptography
per-file-ignores = tests/*:S101,ANN
docstring-convention = google
max-complexity = 10
max-line-length = 80
count = True
show-source = True
statistics = True

[darglint]
strictness = short

[coverage:run]
plugins = covdefaults

[mypy]
check_untyped_defs = true
disallow_any_generics = true
disallow_incomplete_defs = true
disallow_untyped_defs = true
no_implicit_optional = true
warn_unused_ignores = true

[mypy-tests.*]
disallow_untyped_defs = false

[egg_info]
tag_build = 
tag_date = 0

