<!DOCTYPE html>
<html lang="en">


<div class="container-fluid">
    <table class="table table-striped table-sm" id="stats">
        <thead>
        <tr>
            <th>Serial No.</th>
            <th>Type</th>
            <th>Value</th>
            <th>Created At</th>
            <th>Updated At</th>
        </tr>
        </thead>
        <tbody>
        {% for stat in channel_stats %}
            <tr>
                <td>{{ stat.id }}</td>
                <td>{{ hardware.type }}</td>
                <td>{{ hardware.value }}</td>
                <td>{{ hardware.created_at }}</td>
                <td>{{ hardware.updated_at }}</td>

            </tr>
        {% endfor %}
        </tbody>
    </table>

</div>
</html>
